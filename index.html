
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NomaTV Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background: #000; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
    video { width: 90%; max-width: 1000px; height: auto; outline: none; }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>
  <script>
    var video = document.getElementById('video');
    var videoSrc = 'https://nomatv.fun/get.php?username=64227522&password=81830027&type=m3u_plus&output=hls';

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  </script>
</body>
</html>
