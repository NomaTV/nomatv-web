
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canais - Noma TV</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Canais</h1>
        <div id="lista-canais">Carregando...</div>
    </div>
    <script>
        const user = localStorage.getItem("user");
        const pass = localStorage.getItem("pass");
        fetch(`http://nomatv.fun:8080/player_api.php?username=${user}&password=${pass}&action=get_live_streams`)
            .then(res => res.json())
            .then(data => {
                const div = document.getElementById("lista-canais");
                div.innerHTML = "";
                data.forEach(canal => {
                    const el = document.createElement("div");
                    el.innerHTML = canal.name;
                    el.style.padding = "10px";
                    el.style.borderBottom = "1px solid #444";
                    div.appendChild(el);
                });
            });
    </script>
</body>
</html>
