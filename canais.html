
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canais - Noma TV</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="container">
    <h2>Canais</h2>
    <div id="canalList"></div>
  </div>
  <video id="video" width="100%" height="auto" controls></video>
  <script>
    const canais = [
      { name: "Canal 1", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" },
      { name: "Canal 2", url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8" }
    ];
    const list = document.getElementById("canalList");
    const video = document.getElementById("video");
    canais.forEach(c => {
      const btn = document.createElement("button");
      btn.innerText = c.name;
      btn.onclick = () => {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(c.url);
          hls.attachMedia(video);
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = c.url;
        }
        video.play();
      };
      list.appendChild(btn);
    });
  </script>
</body>
</html>
